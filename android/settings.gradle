def flutterRoot = null
def properties = new Properties()
def localProperties = file('local.properties')
if (localProperties.exists()) {
    localProperties.withInputStream { properties.load(it) }
    flutterRoot = properties.getProperty('flutter.sdk')
}
if (flutterRoot == null) {
    throw new GradleException("flutter.sdk not found in local.properties")
}

include ":app"

apply from: "${flutterRoot}/packages/flutter_tools/gradle/app_plugin_loader.gradle"
